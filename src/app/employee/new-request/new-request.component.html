<app-navbar></app-navbar>
<app-back-button></app-back-button>
<mat-card class="new-request-card">
    <mat-card-title>✈️ Create a New Travel Request</mat-card-title>
    <mat-card-content>
        <p *ngIf="assignedManager">Assigned Manager: <strong>{{ assignedManager.manager_name }}</strong></p>

      <form [formGroup]="requestForm" (ngSubmit)="submitRequest()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>From Location</mat-label>
          <input matInput formControlName="from_location" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>To Location</mat-label>
          <input matInput formControlName="to_location" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Travel Mode</mat-label>
          <mat-select formControlName="travel_mode" required>
            <mat-option *ngFor="let mode of travelModes" [value]="mode">{{ mode }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Starting Date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="starting_date" required />
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ending Date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="ending_date" required />
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
  
        <mat-checkbox formControlName="is_lodging_required">Lodging Required?</mat-checkbox>
  
        <mat-form-field appearance="outline" class="full-width" *ngIf="requestForm.get('is_lodging_required')?.value">
          <mat-label>Lodging Location</mat-label>
          <input matInput formControlName="lodging_location" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Travel Purpose</mat-label>
          <input matInput formControlName="travel_purpose" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Additional Requests</mat-label>
          <textarea matInput formControlName="additional_requests"></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="requestForm.invalid">Submit Request</button>
      </form>
    </mat-card-content>
  </mat-card>
