<div class="table-container">
  <table mat-table [dataSource]="requestData" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name of User</th>
      <td mat-cell *matCellDef="let request">{{ request.employee_name }}</td>
    </ng-container>

    <!-- Request ID Column -->
    <ng-container matColumnDef="requestId">
      <th mat-header-cell *matHeaderCellDef>Request ID</th>
      <td mat-cell *matCellDef="let request">{{ request.id }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let request">{{ request.approval_note }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let request">
        
        <!-- Show View button for Admin -->
        <button *ngIf="role === 'admin'" 
        mat-raised-button color="primary" 
        [routerLink]="['/admin/request-detail', request.id]">
  View
</button>

        <!-- Show Approve/Reject buttons for Manager -->
        <ng-container *ngIf="role !== 'admin'">
          <button mat-raised-button color="primary" (click)="approveRequest(request.id)">Approve</button>
          <button mat-raised-button color="warn" (click)="rejectRequest(request.id)">Reject</button>
        </ng-container>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'requestId', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'requestId', 'status', 'actions'];"></tr>

  </table>
</div>
