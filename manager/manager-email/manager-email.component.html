<app-navbar></app-navbar>
<app-back-button></app-back-button>
<div class="email-container">
  <mat-card class="email-form-card">
    <mat-card-header>
      <mat-card-title class="title">ðŸ“§ Send Email to Employee</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="emailForm" (ngSubmit)="onsubmit()" class="email-form">
        <!-- Request ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Request ID</mat-label>
          <input matInput formControlName="requestId" type="number" required />
          <!-- <mat-icon matSuffix>confirmation_number</mat-icon> -->
        </mat-form-field>

        <!-- Additional Request -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Additional Request</mat-label>
          <textarea matInput formControlName="additionalRequest" rows="4" required></textarea>
          <!-- <mat-icon matSuffix>edit_note</mat-icon> -->
        </mat-form-field>

        <!-- Submit Button with Loader -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!emailForm.valid || isLoading">
            <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            <span *ngIf="!isLoading">Send Email</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
